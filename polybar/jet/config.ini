[global/wm]
margin-top    = 0
margin-bottom = -18
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 46
radius = 10
fixed-center = true
monitor = eDP-1
background = ${colors.bg}
foreground = ${colors.fg}

border-size  = 20
border-color = ${colors.tp}

padding       = 2
module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Medium:size=11;2

modules-left    = menu bspwm
modules-center  = time
modules-right   =  wlan eth pulseaudio mem phome pnet battery

wm-restack = bspwm

;scroll-up   = bspwm-desknext
;scroll-down = bspwm-deskprev

cursor-click  = pointer
;cursor-scroll = ns-resize

[bar/main2]
width = 100%
height = 36
radius = 8
fixed-center = true
monitor = HDMI-1
background = ${colors.bg}
foreground = ${colors.fg}

border-size  = 20
border-color = ${colors.tp}

padding       = 2
module-margin = 1


font-0 = JetbrainsMono Nerd Font:style=Medium:size=9;2

modules-left    = menu bspwm
modules-center  = date
modules-right   =  wlan eth pulseaudio mem phome pnet battery

wm-restack = bspwm

;scroll-up   = bspwm-desknext
;scroll-down = bspwm-deskprev

cursor-click  = pointer
;cursor-scroll = ns-resize

[settings]
screenchange-reload = true
